components:
  schemas:
    owner:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: owners
        attributes:
          type: object
          properties:
            email:
              type: string
              example: frankie@bins.name
            name:
              type: string
              nullable: true
            login_count:
              type: integer
              example: 1
            created_at:
              type: string
              example: '2020-08-25 17:10:54 -0300'
            updated_at:
              type: string
              example: '2020-08-25 17:10:54 -0300'
          required:
          - email
          - login_count
    product:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: products
        attributes:
          type: object
          properties:
            price:
              type: string
              example: '10.0'
            name:
              type: string
              example: Linguine with Clams
            description:
              type: string
              example: Yoshinoya is in business to create the structure and systems
                needed to allow our customers access to the majority of their away-from-home
                daily meal requirements on a one-stop-shop basis. All our products
                shall be of the highest quality and value, be healthy, nutritious
                and provided with outstanding personal services at the lowest possible
                prices consistent with a fair return on investment for our shareholders,
                job enhancementsecurity for our employees and a level of community
                involvement by everyone connected with our business. All of our products
                and services shall be delivered consistently and measured one satisfied
                customer at a time, whether by company-owned or franchised operations,
                in superior, clean, convenient, fun and friendly neighborhood environments.
                We pledge to make Yoshinoya the best place to eat and the best place
                to work.
              nullable: true
            position:
              type: integer
              example: 0
              nullable: true
            active:
              type: boolean
            image:
              type: object
              nullable: true
              properties:
                original:
                  type: string
                  example: https://loremflickr.com/300/300
                small:
                  type: string
                  example: https://loremflickr.com/300/300
          required:
          - price
          - name
    section:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: sections
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Drinks
            position:
              type: integer
              example: 1
            active:
              type: boolean
    restaurant:
      type: object
      properties:
        type:
          type: string
          example: restaurants
        id:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
            slug:
              type: string
            active:
              type: boolean
          required:
          - name
          - slug
          - active
  securitySchemes:
    bearer:
      type: http
      scheme: bearer

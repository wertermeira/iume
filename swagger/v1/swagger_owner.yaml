components:
  schemas:
    owner:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: owners
        attributes:
          type: object
          properties:
            email:
              type: string
              example: cyndy.hodkiewicz@kovacek.co
            name:
              type: string
              nullable: true
            created_at:
              type: string
              example: '2020-08-21 11:43:07 -0300'
            updated_at:
              type: string
              example: '2020-08-21 11:43:07 -0300'
          required:
          - email
    product:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: products
        attributes:
          type: object
          properties:
            price:
              type: string
              example: '10.0'
            name:
              type: string
              example: Cheeseburger
            description:
              type: string
              example: To sell delicious and remarkable food and drinks. That the
                food and drink we sell meets the highest standards of quality, freshness
                and seasonality and combines both modern-creative and traditional
                southern styles of cooking. To consistently provide our customers
                with impeccable service by demonstrating warmth, graciousness, efficiency,
                knowledge, professionalism and integrity in our work. To have every
                customer who comes through our doors leave impressed by Maxieâ€™s and
                excited to come back again. To create and maintain a restaurant that
                is comprehensive and exceptional in its attention to every detail
                of operation. To provide all who work with us a friendly, cooperative
                and rewarding environment which encourages long- term, satisfying,
                growth employment. To keep our concept fresh, exciting and on the
                cutting edge of the hospitality and entertainment industry. To be
                a giving member of the Ithaca community and to use our restaurant
                to improve the quality of life in the Finger Lakes region.
              nullable: true
            position:
              type: integer
              example: 0
              nullable: true
            active:
              type: boolean
            image:
              type: object
              nullable: true
              properties:
                original:
                  type: string
                  example: https://loremflickr.com/300/300
                small:
                  type: string
                  example: https://loremflickr.com/300/300
          required:
          - price
          - name
    section:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: sections
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Drinks
            position:
              type: integer
              example: 1
            active:
              type: boolean
    restaurant:
      type: object
      properties:
        type:
          type: string
          example: restaurants
        id:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
            slug:
              type: string
            active:
              type: boolean
          required:
          - name
          - slug
          - active
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
servers:
- url: http://localhost:3000

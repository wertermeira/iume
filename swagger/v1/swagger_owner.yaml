  "/v1/owners/restaurants/{restaurant_id}/tools/whatsapp":
    get:
      summary: show whatsapp
      tags:
      - ToolsWhatsapp
      security:
      - bearer: []
      parameters:
      - name: restaurant_id
        in: path
        required: true
        schema:
          type: string
      - name: included
        in: query
        required: false
        example: phone
        schema:
          type: string
      responses:
        '200':
          description: show ToolWhatsapp
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/tools_whatsapp"
        '204':
          description: no content
          content: {}
    put:
      summary: Update whatsapp
      tags:
      - ToolsWhatsapp
      security:
      - bearer: []
      description: To activate this option, the restaurant must have an address
      parameters:
      - name: restaurant_id
        in: path
        required: true
        schema:
          type: string
      - name: included
        in: query
        required: false
        example: phone
        schema:
          type: string
      responses:
        '202':
          description: update whatsapp
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/tools_whatsapp"
        '422':
          description: update whatsapp fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  phone:
                    type: array
                    items:
                      type: string
                      example: não pode ser vazio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                whatsapp:
                  type: object
                  properties:
                    phone_attributes:
                      type: object
                      properties:
                        number:
                          type: string
                          example: 11-9999-9999
                        _destroy:
                          type: boolean
                      required:
                      - number
                    active:
                      type: boolean
                  required:
                  - phone_attributes
  "/v1/owners/restaurants":
    post:
      summary: Create
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters: []
      responses:
        '201':
          description: create restaurant
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/restaurant"
        '422':
          description: create failt
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string

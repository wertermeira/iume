---
openapi: 3.0.1
info:
  title: API Iume Owner
  version: v1
  description: Owner endpoints
paths:
  "/v1/owners/emails":
    get:
      summary: show email
      tags:
      - Emails
      parameters:
      - name: email
        in: query
        schema:
          type: string
      security:
      - bearer: []
      responses:
        '200':
          description: email found
          content: {}
        '404':
          description: email not found
          content: {}
        '422':
          description: when email is blank
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                      example: não pode ser vazio
  "/v1/owners/feedbacks":
    post:
      summary: create feedback
      tags:
      - Feedbacks
      security:
      - bearer: []
      parameters: []
      responses:
        '201':
          description: created success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  type:
                    type: string
                    exemple: feedbacks
                  attributes:
                    type: object
                    properties:
                      screen:
                        type: screen
                        example: home
                      body:
                        type: string
        '422':
          description: created success
          content:
            application/json:
              schema:
                type: object
                properties:
                  body:
                    type: array
                    items:
                      type: string
                      example: não pode ser vazio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                feedback:
                  type: object
                  properties:
                    screen:
                      type: string
                      example: Home
                    body:
                      type: string
                      example: Animi error ea dolor impedit non accusamus velit omnis
                        nisi?
              required:
              - body
  "/v1/owners/restaurants/sections/{section_id}/products":
    get:
      summary: get all products of a section
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: q
        in: query
        required: false
        schema:
          type: object
          properties:
            q[s]:
              type: string
              example: name+desc
      responses:
        '200':
          description: product array
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/product"
    post:
      summary: create product
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: create success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
        '422':
          description: create fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vazio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Monteira LTDA
                    description:
                      type: string
                      example: Molestiae maiores est. Eaque quibusdam illum. Esse
                        perferendis nulla. Nihil blanditiis modi. Quos r.
                    image:
                      type: object
                      properties:
                        data:
                          type: string
                          description: Only base64 date
                          example: data:image/jpeg;base64,/9j/4RiDRXhpZgAATU0AKgA...
                    price:
                      type: integer
                      example: '10.0'
                    active:
                      type: boolean
                  required:
                  - name
                  - price
                  - active
  "/v1/owners/restaurants/sections/{section_id}/products/{id}":
    get:
      summary: show product
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: product found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
        '401':
          description: Not autorization
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
    put:
      summary: update product
      tags:
      - Products
      security:
      - bearer: []
      description: Use image_destroy only if you need delete image
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '202':
          description: update remove image
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
        '422':
          description: update fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vazio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Moniz, Oliveira e Marins
                    description:
                      type: string
                      example: Id ea quibusdam. Quo blanditiis similique. Sint ut
                        earum. Voluptas aliquid sed. Sit nam culpa. Illo.
                    image:
                      type: object
                      properties:
                        data:
                          type: string
                          description: Only base64 date
                          example: data:image/jpeg;base64,/9j/4RiDRXhpZgAATU0AKgA...
                    price:
                      type: integer
                      example: '10.0'
                    active:
                      type: boolean
                    image_destroy:
                      type: boolean
                      description: If you need delete image
                  required:
                  - name
                  - price
                  - active
    delete:
      summary: Delete product
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: destroy success
          content: {}
  "/v1/owners/restaurants/sections/{section_id}/products/sort":
    put:
      summary: update sorts
      tags:
      - Products
      description: Owner can reorder position of products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '202':
          description: update positions
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/product"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    ids:
                      type: array
                      example:
                      - 1
                      - 2
                      - 3
                      - 4
                      - 5
                  required:
                  - ids
  "/v1/owners/restaurants/{restaurant_id}/sections":
    get:
      summary: get all sections of a restaurant

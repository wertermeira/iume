      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Passarinho EIRELI
                    active:
                      type: boolean
              required:
              - name
              - active
    get:
      summary: All restaurants
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters:
      - name: included
        in: query
        required: false
        example: phones,address,address.city,address.city.state
        schema:
          type: string
      responses:
        '200':
          description: return array
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/restaurant"
  "/v1/owners/restaurants/{id}":
    put:
      summary: update restaurant
      tags:
      - Restaurants
      security:
      - bearer: []
      description: Use image_destroy only if you need delete image
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '202':
          description: update success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/restaurant"
                  included:
                    type: array
                    items:
                      "$ref": "#/components/schemas/phone"
                      type: object
                    example:
                    - id: '1'
                      type: phones
                      attributes:
                        number: 11-9999-9999
                    - id: '1'
                      type: addresses
                      attributes:
                        street: Viela Vinícius Bomdia
                        neighborhood: Marginal Talita Fontes
                        complement: Willow Square
                        number: '650'
                        reference: Lake
                        cep: 44900-000
                      relationships:
                        cities:
                          data:
                            id: '1'
                            type: cities
                    - id: '1'
                      type: cities
                      attributes:
                        name: Paes Landim
                        capital: false
                      relationships:
                        states:
                          data:
                            id: '1'
                            type: states
                    - id: '1'
                      type: states
                      attributes:
                        name: São Paulo
                        acronym: BA
                    - id: '1'
                      type: theme_colors
                      attributes:
                        color: "#000000"
                    - id: '1'
                      type: social_networks
                      attributes:
                        provider: facebook
                        username: fausto
        '422':
          description: create failt
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vazio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Nascimento, Munhoz e Caldas
                    active:
                      type: boolean
                    theme_color_id:
                      type: integer
                      example: 1
                    image:
                      type: object
                      properties:
                        data:
                          type: string
                          description: Only base64 date
                          example: data:image/jpeg;base64,/9j/4RiDRXhpZgAATU0AKgA...
                    image_destroy:
                      type: boolean
                      description: If you need delete image
                    phones_attributes:
                      type: array
                      items:
                        type: object
                      example:
                      - number: 11-9999-9999
                      - id: 1
                        number: 11-9999-9999
                      - id: 2
                        _destroy: true
                    social_networks_attributes:
                      type: array
                      items:
                        type: object
                      example:
                      - provider: facebook
                        user_name: restaurant_x
                      - provider: instagram
                        user_name: restaurant_x
                    address_attributes:
                      type: object
                      properties:
                        street:
                          type: string
                          example: Travessa Gael Moreno
                        neighborhood:
                          type: string
                          example: Center
                        complement:
                          type: string
                          example: Eagle Place
                        number:
                          type: string
                          example: s/n
                        reference:
                          type: string
                        cep:
                          type: string
                          example: 44900-000
                      required:
                      - street
                      - cep
                      - neighborhood
              required:
              - name
              - active
    get:
      summary: show restaurant
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: included
        in: query
        required: false
        example: phones,address,address.city,address.city.state
        schema:
          type: string
      responses:
        '200':
          description: found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/restaurant"
        '404':
          description: not found
          content: {}

            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/section"
        '422':
          description: create fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vazio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                section:
                  type: object
                  properties:
                    name:
                      type: string
                      example: da Rocha, Carvalheira e Godinho
                    position:
                      type: integer
                      example: 1
                    description:
                      type: string
                      example: txt here
                    active:
                      type: boolean
              required:
              - name
              - active

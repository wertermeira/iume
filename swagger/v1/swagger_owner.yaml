        content:
          application/json:
            schema:
              type: object
              properties:
                feedback:
                  type: object
                  properties:
                    screen:
                      type: string
                      example: Home
                    body:
                      type: string
                      example: Error aliquam distinctio facilis voluptas optio dolorem
                        et et illum?
              required:
              - body
  "/v1/owners/restaurants/sections/{section_id}/products":
    get:
      summary: get all products of a section
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: q
        in: query
        required: false
        schema:
          type: object
          properties:
            q[s]:
              type: string
              example: name+desc
      responses:
        '200':
          description: product array
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/product"
    post:
      summary: create product
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: create success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
        '422':
          description: create fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vázio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Carvalho, Batista e Souza
                    description:
                      type: string
                      example: Iste nostrum accusamus. Qui inventore harum. Nemo et
                        mollitia. Unde qui ut. Ea numquam eum. Eaque o.
                    image:
                      type: object
                      properties:
                        data:
                          type: string
                          description: Only base64 date
                          example: data:image/jpeg;base64,/9j/4RiDRXhpZgAATU0AKgA...
                    price:
                      type: integer
                      example: '10.0'
                    active:
                      type: boolean
                  required:
                  - name
                  - price
                  - active
  "/v1/owners/restaurants/sections/{section_id}/products/{id}":
    get:
      summary: show product
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: product found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
        '401':
          description: Not autorization
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
    put:
      summary: update product
      tags:
      - Products
      security:
      - bearer: []
      description: Use image_destroy only if you need delete image
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '202':
          description: update remove image
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/product"
        '422':
          description: update fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vázio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product:
                  type: object
                  properties:
                    name:
                      type: string
                      example: da Luz-Pedroso
                    description:
                      type: string
                      example: Alias eum neque. Id consequatur labore. Animi vero
                        aut. Voluptatibus quo veritatis. Ea ut incidunt..
                    image:
                      type: object
                      properties:
                        data:
                          type: string
                          description: Only base64 date
                          example: data:image/jpeg;base64,/9j/4RiDRXhpZgAATU0AKgA...
                    price:
                      type: integer
                      example: '10.0'
                    active:
                      type: boolean
                    image_destroy:
                      type: boolean
                      description: If you need delete image
                  required:
                  - name
                  - price
                  - active
    delete:
      summary: Delete product
      tags:
      - Products
      security:
      - bearer: []
      parameters:
      - name: section_id
        in: path
        required: true
        schema:
          type: string
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: destroy success
          content: {}

  "/v1/owners/restaurants":
    post:
      summary: Create
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters: []
      responses:
        '201':
          description: create restaurant
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/restaurant"
        '422':
          description: create failt
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vázio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Vieira-Rameira
                    active:
                      type: boolean
              required:
              - name
              - active
    get:
      summary: All restaurants
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters:
      - name: included
        in: query
        required: false
        example: phones,address,address.city,address.city.state
        schema:
          type: string
      responses:
        '200':
          description: return array
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/restaurant"
  "/v1/owners/restaurants/{id}":
    put:
      summary: update restaurant
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '202':
          description: update success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/restaurant"
                  included:
                    type: array
                    items:
                      "$ref": "#/components/schemas/phone"
                      type: object
                    example:
                    - id: '1'
                      type: phones
                      attributes:
                        number: 11-9999-9999
                    - id: '1'
                      type: addresses
                      attributes:
                        street: Marginal Maria Júlia Palhares
                        neighborhood: Marginal Lorena
                        complement: University Village
                        number: '90076'
                        reference: New
                        cep: 44900-000
                      relationships:
                        cities:
                          data:
                            id: '1'
                            type: cities
                    - id: '1'
                      type: cities
                      attributes:
                        name: Coroaci
                        capital: false
                      relationships:
                        states:
                          data:
                            id: '1'
                            type: states
                    - id: '1'
                      type: states
                      attributes:
                        name: Acre
                        acronym: BA
        '422':
          description: create failt
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: array
                    items:
                      type: string
                      example: não pode ser vázio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant:
                  type: object
                  properties:
                    name:
                      type: string
                      example: Mangueira e Associados
                    active:
                      type: boolean
                    phones_attributes:
                      type: array
                      items:
                        type: object
                      example:
                      - number: 11-9999-9999
                      - id: 1
                        number: 11-9999-9999
                      - id: 2
                        _destroy: true
                    address_attributes:
                      type: object
                      properties:
                        street:
                          type: string
                          example: Avenida Malu
                        neighborhood:
                          type: string
                          example: Center
                        complement:
                          type: string
                          example: Royal Village
                        number:
                          type: string
                          example: '473'
                        reference:
                          type: string
                        cep:
                          type: string
                          example: 44900-000
                      required:
                      - street
                      - cep
                      - neighborhood
              required:
              - name
              - active
    get:
      summary: show restaurant
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: included
        in: query
        required: false
        example: phones,address,address.city,address.city.state
        schema:
          type: string
      responses:
        '200':
          description: found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/restaurant"
        '404':
          description: not found
          content: {}
  "/v1/owners/restaurants/availability_slug":
    put:
      summary: check slug availability
      tags:
      - Restaurants
      security:
      - bearer: []
      parameters: []
      responses:
        '202':
          description: availability
          content: {}
        '422':
          description: availability
          content:
            application/json:
              schema:
                type: object
                properties:
                  slug:
                    type: array
                    items:
                      type: string
                      example:
                      - já está em uso
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant:
                  type: object
                  properties:
                    slug:
                      type: string
                      example: eligendi-labore
              required:
              - name
              - active
  "/v1/owners/sessions":
    post:
      summary: Login
      tags:
      - Sessions
      parameters: []
      responses:
        '201':
          description: login success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: xxxxx
                required:
                - token
        '422':
          description: login fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  password:
                    type: array
                    items:
                      type: string
                      example: Senha incorreta
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: object
                  properties:
                    email:
                      type: string
                      example: mariah@emmerich.co
                    password:
                      type: string
                      example: '12345678'
              required:
              - email
              - password
  "/v1/owners/sessions/me":
    delete:
      summary: Destroy session
      tags:
      - Sessions
      security:
      - bearer: []
      responses:
        '204':
          description: login success
          content: {}
        '401':
          description: when owner is not logged in
          content: {}
  "/v1/owners":
    post:
      summary: Creates a owner
      tags:
      - Owners
      parameters: []
      responses:
        '201':
          description: owner created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: xxxxx
                required:
                - token
        '422':
          description: owner created fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                      example: Email inválido
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: object
                  properties:
                    email:
                      type: string
                      example: jospeh@lindgren.org
                    password:
                      type: string
                      example: '12345678'
                    password_confirmation:
                      type: string
                      example: '12345678'
              required:
              - email
              - password
              - password_confirmation
  "/v1/owners/me":
    get:
      summary: Show me
      tags:
      - Owners
      security:
      - bearer: []
      responses:
        '200':
          description: get me
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/owner"
    put:
      summary: Update me
      tags:
      - Owners
      security:
      - bearer: []
      description: to update email or password the current password is required ...
        use the password_current field
      parameters: []
      responses:
        '202':
          description: update email
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/owner"
        '422':
          description: owner update fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: array
                    items:
                      type: string
                      example: não pode ser vázio
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                owner:
                  type: object
                  properties:
                    email:
                      type: string
                      example: kiana@lowe-bayer.info
                    password:
                      type: string
                      example: '12345678'
                    password_confirmation:
                      type: string
                      example: '12345678'
                    password_current:
                      type: string
                      example: '12345678'
                      description: Only needed to update sensitive data
                  required:
                  - email
    delete:
      summary: Delete me
      tags:
      - Owners
      security:
      - bearer: []
      responses:
        '204':
          description: destroy success
          content: {}
  "/v1/recover_password/{model}":
    post:
      summary: ''
      tags:
      - RecoverPassword
      parameters:
      - name: model
        in: path
        example: owner
        required: true
        schema:
          type: string
      responses:
        '201':
          description: send request update password
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Confira sua caixa de email
        '422':
          description: when model not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      email:
                        type: string
                        example: Email não encontrado
        '404':
          description: not found model
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recover:
                  type: object
                  properties:
                    email:
                      type: string
                      example: fairy@walter-fahey.info
                  required:
                  - email
  "/v1/recover_password/{model}/{id}":
    put:
      summary: when update password
      tags:
      - RecoverPassword
      security:
      - bearer: []
      parameters:
      - name: model
        in: path
        example: owner
        required: true
        schema:
          type: string
      - name: id
        in: path
        example: me
        required: true
        schema:
          type: string
      responses:
        '202':
          description: update success
          content: {}
        '422':
          description: update fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  password_confirmation:
                    type: array
                    items:
                      type: string
                      example: não corresponde Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                recover:
                  type: object
                  properties:
                    password:
                      type: string
                      example: '12345678'
                    password_con:
                      type: string
                      example: '12345678'
                  required:
                  - password
                  - password_confirmation
components:
  schemas:
    phone:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: phones
        attributes:
          type: object
          properties:
            number:
              type: string
    owner:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: owners
        attributes:
          type: object
          properties:
            email:
              type: string
              example: ramon@hodkiewicz-crooks.biz
            name:
              type: string
              nullable: true
            login_count:
              type: integer
              example: 1
            created_at:
              type: string
              example: '2020-09-21 11:00:20 -0300'
            updated_at:
              type: string
              example: '2020-09-21 11:00:20 -0300'
          required:
          - email
          - login_count
    product:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: products
        attributes:
          type: object
          properties:
            price:
              type: string
              example: '10.0'
            name:
              type: string
              example: Pizza
            description:
              type: string
              example: Yoshinoya is in business to create the structure and systems

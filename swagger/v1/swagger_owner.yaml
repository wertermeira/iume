components:
  schemas:
    owner:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: owners
        attributes:
          type: object
          properties:
            email:
              type: string
              example: fonda_ruecker@schaefer-connelly.io
            name:
              type: string
              nullable: true
            login_count:
              type: integer
              example: 1
            created_at:
              type: string
              example: '2020-09-08 15:40:16 -0300'
            updated_at:
              type: string
              example: '2020-09-08 15:40:16 -0300'
          required:
          - email
          - login_count
    product:
      type: object
      properties:
        id:
          type: string
          example: '1'
        type:
          type: string
          example: products
        attributes:
          type: object
          properties:
            price:
              type: string
              example: '10.0'
            name:
              type: string
              example: Meatballs with Sauce
            description:
              type: string
              example: Our mission is to be a leader in the distribution and merchandising
                of food, pharmacy, health and personal care items, seasonal merchandise,
                and related products and services. We place considerable importance
                on forging strong supplier partnerships. Our suppliers, large or small,
                local or global, are essential components in accomplishing our mission.
              nullable: true
            position:
              type: integer
              example: 0
              nullable: true
            active:
              type: boolean
            image:
              type: object
              nullable: true
              properties:
                original:
                  type: string
                  example: https://loremflickr.com/300/300
                small:
                  type: string
                  example: https://loremflickr.com/300/300
          required:
          - price
          - name
    section:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          example: sections
        attributes:
          type: object
          properties:
            name:
              type: string
              example: Drinks
            position:
              type: integer
              example: 1
            active:
              type: boolean
    restaurant:
      type: object
      properties:
        type:
          type: string
          example: restaurants
        id:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
            slug:
              type: string
            products_remaining:
              type: integer
              example: 1
            active:
              type: boolean
          required:
          - name
          - slug
          - active
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: http://localhost:3000
- url: https://imenu-dev.herokuapp.com
  variables:
